<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/index.css">
    <title>Index</title>
</head>

<body>
    <div class="Head">
        <div class="burger-menu" id="burger-menu" onclick="Burger()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <ul id="headList">
            <li id="homeBtn" data-section="home" onclick="changePage(event)">Forum</li>
            <li id="ProfileBtn" data-section="profile" onclick="changePage(event)">Profile</li>
            <li id="contactsBtn" data-section="contacts" onclick="changePage(event)">Contacts</li>
        </ul>
    </div>

    <div class="homePage" id="homePage">
        <div class="centerBlock" id="addPost">
            <button class="boldText" id = "newPostBtn" onclick="toggleDiv(`newPostForm`)">Create a new post</button>
            <div class="newPostArea">
                <form action=""  autocomplete="off" id="newPostForm">
                    <!-- <div id="errorMessage"></div> -->
                    <input class="input_text" type="text" name="TitlePost" id="TitlePost" placeholder="   Title" maxlength="40" required>
                    <!-- <input type="text" name="contentPost" id="contentPost" placeholder="   Content" maxlength="40" required> -->
                    <textarea name="contentPost" id="contentPost"  placeholder=" Content" maxlength="150" required></textarea>      
                    <div class="categoriesArea">
                        <b id="selectCategory">Select category:</b><br><br>
                        <label>
                            <input type="checkbox" name="Technology" value="Technology"> Technology
                        </label><br>
                        <label>
                            <input type="checkbox" name="Science" value="Science"> Science
                        </label><br>
                        <label>
                            <input type="checkbox" name="Art" value="Art"> Art
                        </label><br>   
                    </div>
                              
                    <input type="submit" class="boldText" id="sendPost" value="Send"></input>
                </form>
            </div>
        </div>

        <div class="centerBlock" id="filterArea">
            <b>Apply filter: </b>
            <select name="selectFilterPost" class="boldText" id="selectFilterPost" onchange="handleSelectChange()">
                <option value="none" disabled > Select Filter</option>
                <option value="all"> All posts</option>
                <option value="liked"> by number of likes</option>
                <option value="disliked"> by number of dislikes</option>
                <option value="none" disabled > Select category</option>
                <option value="Technology"> Technology</option>
                <option value="Science"> Science</option>
                <option value="Art"> Art</option>

            </select>  
        </div>

        <div class="postContainer" id="postContainer">
        
        </div>
    </div>

    <div class="profilePage" id="profilePage">
        <div id="profileInfo" class="centerBlock">
    
        </div>

        <div id="myPosts">
            <h3 style="text-align: center;">My posts</h3>
        </div>

        <div id="likedPosts">
            <h3 style="text-align: center;">Liked posts</h3>
        </div>

    </div>

    <div id="contactsPage">
        <div class="centerBlock Contacts">
            <h3>Authrors</h3> <br>
            <i>Bigxxby</i><br>
            <i>dumitkal</i>
        </div>
    </div>
    <script src="static/script/mainPage.js"></script>
</body>

</html>
